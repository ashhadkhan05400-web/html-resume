<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login or Sign in</title>
</head>

<body>
    <div class="container">
        <div class="rightbox">
            <div class="logo">
                <img src="logo.svg" style="width: 300px;" height="350px" alt="">
            </div>
            <div class="logotext">
                Facebook helps you connect and share<br /> with the people in your life.
            </div>
        </div>
        <div class="leftbox">
            <div class="emalbox">
                <input type="email" placeholder="Email address or phone number">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="loginbutton">
                <button>Log in</button>
            </div>
            <div class="forgetext">
                <p>Forget Password ? </p>

            </div>
            <div class="hr">
                <center>
                    <hr width="70%">
                </center>

            </div>
            <div class="createbutton">
                <button style="background-color: #42b72a; width: 50%; border-color: #42b72a; margin-left: 24.6%;">Create a account</button>
            </div>
        </div>
    </div>
</body>

</html>
